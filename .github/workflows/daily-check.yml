name: Daily Birthday Check

on:
  schedule:
    # 每天 UTC 时间 2:00 运行，对应北京时间 10:00[citation:1]
    # 语法: 分 时 日 月 星期
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发[citation:1]
    inputs:
      logLevel:
        description: '日志级别'
        required: false
        default: 'info'

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 执行生日检查
        env:
          WECOM_CORP_ID: ${{ secrets.WECOM_CORP_ID }}
          WECOM_CORP_SECRET: ${{ secrets.WECOM_CORP_SECRET }}
          WECOM_AGENT_ID: ${{ secrets.WECOM_AGENT_ID }}
        run: node scripts/index.js

      - name: 记录执行完成
        if: always()
        run: echo "生日检查任务执行完毕。日期: $(date)"
